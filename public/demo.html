<!DOCTYPE html>
<html>
<head>
    <title>Agency.js Demo</title>
    <script src="js/lib/jquery-1.10.2.js"></script>

    <style>

        #node1 {
            left: 10px;
            top: 100px;
            background-color: #550000;
        }

        #node2 {
            left: 100px;
            top: 150px;
            background-color: #444444;
        }

        #node3 {
            left: 0;
            top: 0;
            background-color: #374e0c;
        }

    </style>
</head>
<body>
    <aj-viewport>
        <div data-ajnode="" id="node1" data-maximize="true">
            This is node 1
        </div>

        <div data-ajnode="" id="node2">
            This is node 2
            <div data-ajnode="" id="node3">
                This is node 3
            </div>
        </div>
    </aj-viewport>

    <script src="js/agencyjs/util.js"></script>
    <script src="js/agencyjs/factory.js"></script>
    <script src="js/agencyjs/chrono.js"></script>
    <script src="js/agencyjs/path.js"></script>
    <script src="js/agencyjs/agency.js"></script>
    <script src="js/agencyjs/actions.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
